<!DOCTYPE html>
<html>
<head>
    <title>Generador de Placeholders para Servicios</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .service { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        canvas { border: 1px solid #ddd; margin: 10px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Generador de Im√°genes Placeholder para Servicios</h1>
    <p>Haz clic en "Generar Imagen" para cada servicio y luego descarga la imagen.</p>
    
    <div id="services"></div>
    
    <script>
        const services = [
            { name: 'plomeria', title: 'Plomer√≠a', color: '#3B82F6' },
            { name: 'electricidad', title: 'Electricidad', color: '#F59E0B' },
            { name: 'aire-acondicionado', title: 'Aire Acondicionado', color: '#10B981' },
            { name: 'cctv', title: 'CCTV y Seguridad', color: '#8B5CF6' },
            { name: 'carpinteria', title: 'Carpinter√≠a', color: '#D97706' },
            { name: 'pintura', title: 'Pintura', color: '#EC4899' },
            { name: 'limpieza', title: 'Limpieza', color: '#06B6D4' },
            { name: 'jardineria', title: 'Jardiner√≠a', color: '#22C55E' },
            { name: 'wifi', title: 'Redes y WiFi', color: '#6366F1' },
            { name: 'fumigacion', title: 'Fumigaci√≥n', color: '#EF4444' },
            { name: 'tablaroca', title: 'Tablaroca', color: '#F97316' },
            { name: 'construccion', title: 'Construcci√≥n', color: '#84CC16' },
            { name: 'arquitectos', title: 'Arquitectos e Ingenieros', color: '#6366F1' }
        ];

        function createPlaceholder(service) {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');
            
            // Fondo con gradiente
            const gradient = ctx.createLinearGradient(0, 0, 800, 600);
            gradient.addColorStop(0, service.color + '40');
            gradient.addColorStop(1, service.color + '80');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // Texto principal
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(service.title, 400, 300);
            
            // Texto secundario
            ctx.font = '24px Arial';
            ctx.fillStyle = '#ffffffcc';
            ctx.fillText('Servicio Profesional', 400, 350);
            
            // Icono placeholder
            ctx.font = '120px Arial';
            ctx.fillText('üîß', 400, 450);
            
            return canvas;
        }

        function downloadImage(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/jpeg', 0.8);
            link.click();
        }

        services.forEach(service => {
            const div = document.createElement('div');
            div.className = 'service';
            div.innerHTML = `
                <h3>${service.title}</h3>
                <canvas id="canvas-${service.name}" width="800" height="600"></canvas>
                <br>
                <button onclick="generateAndDownload('${service.name}', '${service.title}', '${service.color}')">
                    Generar y Descargar ${service.title}.jpg
                </button>
            `;
            document.getElementById('services').appendChild(div);
        });

        function generateAndDownload(name, title, color) {
            const canvas = createPlaceholder({ name, title, color });
            downloadImage(canvas, `${name}.jpg`);
        }
    </script>
</body>
</html>

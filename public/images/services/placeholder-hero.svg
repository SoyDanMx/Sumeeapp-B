<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Patrón de cuadrícula sutil -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="200" cy="200" r="100" fill="#ffffff" opacity="0.05"/>
  <circle cx="1720" cy="300" r="150" fill="#ffffff" opacity="0.03"/>
  <circle cx="300" cy="800" r="80" fill="#ffffff" opacity="0.04"/>
  <circle cx="1600" cy="900" r="120" fill="#ffffff" opacity="0.02"/>
  
  <!-- Líneas decorativas -->
  <line x1="0" y1="400" x2="1920" y2="400" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="680" x2="1920" y2="680" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  
  <!-- Texto placeholder -->
  <text x="960" y="540" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold" opacity="0.1">
    Imagen Hero - Sumee App
  </text>
  <text x="960" y="600" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" opacity="0.08">
    Técnico profesional trabajando en hogar mexicano
  </text>
</svg>
